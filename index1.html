    <style>
        /* Default Light Mode Styles */
body {
    display: flex;
    flex-direction: column;
    min-height: 95vh;
    justify-content: center;
    align-items: center;
    background-color: #121212;
    font-family: Arial, sans-serif;
    margin: 0;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.container {
    background-color: #121212;
    padding: 2rem;
    border-radius: 12px;
    width: 70%;
    max-width: 320px;
    position: relative;
    margin-bottom: 20px;
    animation: rainbow-border 5s linear infinite;
}

h3 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #4caf50;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

input,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 1rem;
    border: 2px solid red;
    border-radius: 8px;
    outline: none;
    transition: border 0.3s ease;
    box-sizing: border-box;
    background-color: #121212;
    color:#fff;
}

input:focus,
select:focus {
    border-color: #4caf50;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    background-color: red;
    color: #fff;
    border: none;
    padding: 13px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #45a049;
}

.mode-switch {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 1.5rem;
}

.response-modal {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 91.5%;
    color: green;
    padding: 13px;
    border-radius: 8px;
    font-size: 1rem;
    display: none;
}

.catfact-display {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    min-height: 50px;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
}

/* Rainbow Border Animation */
@keyframes rainbow-border {
    0% { border: 3px solid red; }
    25% { border: 3px solid orange; }
    50% { border: 3px solid yellow; }
    75% { border: 3px solid green; }
    100% { border: 3px solid blue; }
}

/* Dark Mode Styles */
body.dark-mode {
    background-color: #121212;
    color: #000;
}

body.dark-mode .container {
    background-color: #121212;
}

body.dark-mode .btn {
    background-color: red;
}

body.dark-mode .btn:hover {
    background-color: #444;
}
        .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-content video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .close-link {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      text-decoration: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 36px;
      font-weight: bold;
      font-size: 22px;
      z-index: 10001;
    }
    </style>
<body>
    <!-- SPAM SHARE TOOL CONTAINER -->
    <div class="container">
        <div style="display:none;" class="mode-switch" id="mode-switch">üåô</div>
        <h3>KRISANTO SHAREBOOSTER</h3>

<div class="popup-overlay" id="videoPopup">

    <script>
  const popup = document.getElementById('videoPopup');
  const openLink = document.querySelector('.open-popup');
  const closeLink = document.getElementById('closePopup');
  const video = document.getElementById('popupVideo');

  openLink.addEventListener('click', function(e) {
    e.preventDefault();
    popup.style.display = 'flex';
    video.currentTime = 0;
    video.play();
  });

  closeLink.addEventListener('click', function(e) {
    e.preventDefault();
    popup.style.display = 'none';
    video.pause();
  });

  popup.addEventListener('click', function(e) {
    if (e.target === popup) {
      popup.style.display = 'none';
      video.pause();
    }
  });
    </script>
