<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISANTO AUTO CREATE GMAIL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #4285f4;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
        }

        .name-row {
            display: flex;
            gap: 10px;
        }

        .name-row .form-group {
            flex: 1;
        }

        .username-container {
            position: relative;
        }

        .username-suffix {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
            pointer-events: none;
        }

        input[type="text"].username-input {
            padding-right: 100px;
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .create-btn {
            width: 100%;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.3);
        }

        .create-btn:active {
            transform: translateY(0);
        }

        .create-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #34a853, #4285f4);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .disclaimer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                margin: 10px;
            }

            .name-row {
                flex-direction: column;
                gap: 0;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">G</div>
            <h1>Create Account</h1>
            <p class="subtitle">Sign up for Gmail</p>
        </div>

        <form id="accountForm">
            <div class="name-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="username-container">
                    <input type="text" id="username" name="username" class="username-input" required>
                    <span class="username-suffix">@gmail.com</span>
                </div>
                <button type="button" class="generate-btn" onclick="generateUsername()">Auto Generate</button>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <button type="submit" class="create-btn" id="createBtn">
                <span class="spinner" id="spinner"></span>
                <span id="btnText">Create Account</span>
            </button>
        </form>

        <div class="success-message" id="successMessage">
            <h3>ðŸŽ‰ Account Created Successfully!</h3>
            <p>Your Gmail account has been created. Please check your email for verification.</p>
        </div>

        <p class="disclaimer">
            <strong>Note:</strong> This is a demo interface. Real Gmail account creation requires Google's official authentication system.
        </p>
    </div>

    <script>
        function generateUsername() {
            const firstName = document.getElementById('firstName').value.toLowerCase();
            const lastName = document.getElementById('lastName').value.toLowerCase();
            
            if (!firstName || !lastName) {
                alert('Please enter your first and last name first');
                return;
            }

            const variations = [
                firstName + lastName,
                firstName + '.' + lastName,
                firstName + lastName + Math.floor(Math.random() * 999),
                firstName.charAt(0) + lastName,
                firstName + lastName.charAt(0) + Math.floor(Math.random() * 99),
                firstName + '_' + lastName,
                lastName + firstName.charAt(0),
                firstName + Math.floor(Math.random() * 9999)
            ];

            const randomUsername = variations[Math.floor(Math.random() * variations.length)];
            document.getElementById('username').value = randomUsername;
            
            // Add a little animation
            document.getElementById('username').style.background = '#e8f5e8';
            setTimeout(() => {
                document.getElementById('username').style.background = '#f8f9fa';
            }, 1000);
        }

        function generateRandomPassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }

            // Show loading state
            const createBtn = document.getElementById('createBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            
            createBtn.classList.add('loading');
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Creating Account...';

            // Simulate account creation
            setTimeout(() => {
                createBtn.style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Reset form after showing success
                setTimeout(() => {
                    document.getElementById('accountForm').reset();
                    createBtn.style.display = 'block';
                    createBtn.classList.remove('loading');
                    spinner.style.display = 'none';
                    btnText.textContent = 'Create Account';
                    document.getElementById('successMessage').style.display = 'none';
                }, 3000);
            }, 2000);
        });

        // Auto-fill username when name fields change
        document.getElementById('firstName').addEventListener('input', updateUsernameHint);
        document.getElementById('lastName').addEventListener('input', updateUsernameHint);

        function updateUsernameHint() {
            const firstName = document.getElementById('firstName').value.toLowerCase();
            const lastName = document.getElementById('lastName').value.toLowerCase();
            
            if (firstName && lastName && !document.getElementById('username').value) {
                // Subtle hint by changing placeholder
                document.getElementById('username').placeholder = firstName + lastName;
            }
        }

        // Add some interactive touches
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
